components:
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()

        metrics:
            - DisabilityObserver()
            - MortalityObserver()

    vivarium_csu_ltbi.components:
        - TuberculosisAndHIV()

configuration:
    input_data:
        location: Ethiopia
        input_draw_number: 0
        artifact_path: /share/costeffectiveness/artifacts/vivarium_csu_ltbi/ethiopia.hdf
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time']
        random_seed: 0
    time:
        start:
            year: 2019
            month: 1
            day: 1
        end:
            year: 2024
            month: 12
            day: 31
        step_size: 7 # Days
    population:
        population_size: 50_000
        age_start: 0
        age_end: 100
        exit_age: 100

    metrics:
        disability:
            by_age: True
            by_sex: True
            by_year: False
        mortality:
            by_age: True
            by_sex: True
            by_year: False